<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моя HTML5 страница</title>
</head>

<body>
  <header>
    <h1>Моя учебная страница</h1>
    <nav>
      <a href="https://validator.w3.org/" target="_blank" rel="noopener">W3C Validator</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Список</h2>
      <ul>
        <li>Первый пункт</li>
        <li>Второй пункт</li>
        <li>Третий пункт</li>
      </ul>
    </section>

    <section>
      <h2>Изображения</h2>

      <figure>
        <img src="https://picsum.photos/seed/a/500/300" alt="Случайное фото природы 1" width="500" height="300">
        <figcaption>Фото 1</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/seed/b/500/300" alt="Случайное фото природы 2" width="500" height="300">
        <figcaption>Фото 2</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/seed/c/500/300" alt="Случайное фото природы 3" width="500" height="300">
        <figcaption>Фото 3</figcaption>
      </figure>
    </section>

    <section>
      <h2>Внешняя ссылка</h2>
      <p>
        Полезный ресурс по HTML:
        <a href="https://developer.mozilla.org/ru/docs/Web/HTML" target="_blank" rel="noopener">MDN Web Docs</a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025</p>
  </footer>
</body>
</html>
